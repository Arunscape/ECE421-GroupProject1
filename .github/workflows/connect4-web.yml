name: Connect 4 WASM

on:
  push:
    paths:
      - 'connect4/connect4-web/**'
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build_WASM
      run: |
        rustup default nightly
        cd connect4/connect4-web
        cargo +nightly install wasm-pack
        wasm-pack build --target web
    - name: Test
      run: wasm-pack test --chrome --firefox
  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: |
        rustup default nightly
        rustup component add rustfmt
        cargo +nightly fmt -- --check --manifest-path=connect4/connect4-web/Cargo.toml
    - name: Clippy
      run: |
        rustup default nightly
        rustup component add clippy
        cargo +nightly clippy --manifest-path=connect4/connect4-web/Cargo.toml
